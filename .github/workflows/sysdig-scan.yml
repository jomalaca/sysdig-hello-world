name: Docker Image CI

on:
  push:
    branches: ["main"]

env:
  SYSDIG_URL: https://us2.app.sysdig.com
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }} --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Scan image
        id: scan
        uses: sysdiglabs/scan-action@v6
        with:
          stop-on-failed-policy-eval: true
          sysdig-secure-url: https://us2.app.sysdig.com/
          sysdig-secure-token: ${{ secrets.SECURE_API_TOKEN }}
          image-tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push the Docker image
        run: docker push -a ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
